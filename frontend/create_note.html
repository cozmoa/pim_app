<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Create Note • PIM</title>
  <style>
    :root {
      --bg:#0a0a0a; --card:#111; --ink:#f5f5f5; --muted:#bdbdbd;
      --field:#1f1f1f; --border:#333; --accent:#fff; --accent-ink:#000;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:15px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:900px;margin:24px auto;padding:0 16px}
    .topbar{display:flex;align-items:center;gap:12px;margin-bottom:16px}
    .back{color:var(--muted);text-decoration:none;padding:6px 10px;border:1px solid var(--border);border-radius:8px}
    .back:hover{background:#121212}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.2);border-radius:14px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,.5)}
    h1{margin:0 0 12px;font-size:20px}
    label{display:block;font-size:13px;color:var(--muted);margin:10px 0 6px}
    input,textarea,select{
      width:100%;background:var(--field);border:1px solid var(--border);color:var(--ink);
      padding:10px 12px;border-radius:10px;outline:none
    }
    input:focus,textarea:focus,select:focus{border-color:#fff;box-shadow:0 0 0 3px rgba(255,255,255,.12)}
    textarea{resize:vertical;min-height:220px}
    .row{display:grid;grid-template-columns:1fr 300px;gap:16px}
    .actions{margin-top:14px;display:flex;gap:10px;align-items:center}
    button{
      padding:10px 14px;border:1px solid rgba(255,255,255,.6);background:var(--accent);
      color:var(--accent-ink);border-radius:10px;font-weight:700;cursor:pointer
    }
    .hint{font-size:12px;color:var(--muted)}
    .error{margin-top:8px;color:#ffb3b3;min-height:18px}
    .ok{margin-top:8px;color:#9affc6;min-height:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <a class="back" href="dashboard.html">← Back</a>
      <span class="hint">Tip: you can assign tags and a folder when creating a note.</span>
    </div>

    <div class="card">
      <h1>Create Note</h1>
      <div class="row">
        <div>
          <label for="title">Title</label>
          <input id="title" placeholder="e.g., Project kickoff summary" />

          <label for="content">Body</label>
          <textarea id="content" placeholder="Write your note..."></textarea>

          <label for="tags">Tags (comma separated)</label>
          <input id="tags" placeholder="e.g., work, urgent, research" />
        </div>

        <div>
          <label for="folderPick">Folder (optional)</label>
          <select id="folderPick">
            <option value="">— No folder —</option>
          </select>
          <div class="actions" style="margin-top:10px">
            <button id="btnSave">Save</button>
            <button id="btnNewFolder" type="button">+ New Folder</button>
          </div>
          <p class="hint">Folders are stored per-user in your browser. Notes content + tags are saved to the backend.</p>
        </div>
      </div>

      <div id="msg" class="ok"></div>
      <div id="err" class="error"></div>
    </div>
  </div>

  <script>
    // ---------- API base ----------
    const API_BASE = location.hostname.includes("localhost")
      ? "http://127.0.0.1:8000"
      : "https://pim-app-final.onrender.com";

    // ---------- Auth guard ----------
    const sessionId = localStorage.getItem("sessionId");
    const username = localStorage.getItem("username") || "guest";
    if (!sessionId) location.href = "login.html";

    // ---------- Storage keys ----------
    const FOLDERS_KEY = `${username}_foldersTree`;
    const NOTE_FOLDER_KEY = `${username}_noteFolders`; 

    // ---------- Folder helpers ----------
    function uid(){ return Math.random().toString(36).slice(2) + Date.now().toString(36); }

    function loadFoldersTree(){
      const raw = localStorage.getItem(FOLDERS_KEY);
      return raw ? JSON.parse(raw) : [];
    }
    function saveFoldersTree(tree){ localStorage.setItem(FOLDERS_KEY, JSON.stringify(tree)); }

    function flattenFolders(tree, prefix = ""){
      const out = [];
      tree.forEach(node => {
        const label = prefix ? `${prefix} / ${node.name}` : node.name;
        out.push({ id: node.id, label });
        if (node.children?.length) out.push(...flattenFolders(node.children, label));
      });
      return out;
    }

    function addFolderModal(){
      const name = prompt("Folder name:");
      if (!name || !name.trim()) return;
      const tree = loadFoldersTree();
      tree.push({ id: uid(), name: name.trim(), children: [] });
      saveFoldersTree(tree);
      populateFolderPicker();
    }

    function populateFolderPicker(){
      const pick = document.getElementById("folderPick");
      const tree = loadFoldersTree();
      pick.innerHTML = `<option value="">— No folder —</option>`;
      const flat = flattenFolders(tree);
      flat.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f.id;
        opt.textContent = f.label;
        pick.appendChild(opt);
      });
    }

    // ---------- Save Note ----------
    async function saveNote(){
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const tags = document.getElementById("tags").value
        .split(",").map(t=>t.trim()).filter(Boolean);
      const folderId = document.getElementById("folderPick").value;

      const msg = document.getElementById("msg");
      const err = document.getElementById("err");
      msg.textContent = ""; err.textContent = "";

      if (!title || !content){
        err.textContent = "Please provide both title and content.";
        return;
      }

      try{
        const res = await fetch(`${API_BASE}/notes`, {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + sessionId,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ title, content, tags })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data?.detail || data?.message || "Failed to save note");

        if (folderId){
          const map = JSON.parse(localStorage.getItem(NOTE_FOLDER_KEY) || "{}");
          map[title] = folderId;
          localStorage.setItem(NOTE_FOLDER_KEY, JSON.stringify(map));
        }

        msg.textContent = "Saved! Redirecting to notes…";
        setTimeout(() => location.href = "notes.html", 650);
      }catch(e){
        err.textContent = e.message || "Something went wrong.";
      }
    }

    // ---------- Init ----------
    document.getElementById("btnSave").addEventListener("click", saveNote);
    document.getElementById("btnNewFolder").addEventListener("click", addFolderModal);
    populateFolderPicker();
  </script>
</body>
</html>
